<!-- iedHTML -->
<label for="unit">机组编号</label>
<select id="unit_selection" name="unit">
  <!-- the options will be inserted by content-specify.js -->
</select>
<label for="index_19">19位编码</label>
<input type="text" name="index_19">
<label for="index_inter">内部编码</label>
<input type="text" name="index_short">
<label for="title">文件名称</label>
<input type="text" name="title">
<label for="rev">版本</label>
<input type="text" name="rev">
<label for="pages">总页数</label>
<input type="text" name="pages">
<div id="signatures_e">
  <label for="draft_e">Draft</label>
  <input type="text" name="draft_e" id="draft_by_outer">
  <label for="check_e">Check</label>
  <input type="text" name="check_e" id="check_by_outer">
  <label for="review_e">Review</label>
  <input type="text" name="review_e" id="review_by_outer">
  <label for="approve_e">Approve</label>
  <input type="text" name="approve_e" id="approve_by_outer">
</div>
<div id="signatures">
  <label for="draft">设计人</label>
  <input type="text" name="draft">
  <label for="check">互查人</label>
  <input type="text" name="check">
  <label for="review">审核人</label>
  <input type="text" name="review" id="review_by">
  <label for="approve">批准人</label>
  <input type="text" name="approve" id="approve_by">
</div>
